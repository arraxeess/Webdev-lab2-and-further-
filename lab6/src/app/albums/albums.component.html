<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="content">
  <h2 class="page-title">Albums List</h2>

  <fieldset>
    <input type="text" [(ngModel)]="newAlbum" placeholder="Enter name of new album">
    <button (click)="addAlbum()" class="add-button">Add album</button>
  </fieldset>

  <ul *ngIf="loaded" class="albums-list">
    <li *ngFor="let album of albums" class="album-entry">
      <span class="album-id">{{album.id}}</span>
      <a [routerLink]="['/albums', album.id]" class="detail-link">{{album.title}}</a>
      <button (click)="deleteAlbum(album.id)" class="delete-album"><i class="fa-solid fa-trash-can"></i></button>
    </li>
  </ul>

  <p *ngIf="!loaded">   Loading albums list...</p>
</div>
